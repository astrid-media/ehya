<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>ehya - Агентство цифровых продуктов!</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-wrapper">
          <img src="img/logo-top.png" alt="" class="header__logo" />
          <div class="header-left">
            <nav class="header-left__nav">
              <ul class="header-left__ul">
                <li class="header-left__item header-left__item--mr--14">
                  <a href="#" class="header-left__link">Домой</a>
                </li>
                <li class="header-left__item">
                  <a href="#" class="header-left__link dropdown">Лэндинги</a>
                </li>
                <li class="header-left__item header-left__item--mr--28">
                  <a href="#" class="header-left__link dropdown">Страницы</a>
                </li>
                <li class="header-left__item">
                  <a href="#" class="header-left__link">Помощь</a>
                </li>
              </ul>
            </nav>
            <button class="header__button">Получить</button>
          </div>
          <!-- /.header-left -->
        </div>
        <!-- /.header-top-wrapper -->
      </div>
      <!-- /.container -->
    </header>
    <div class="hero">
      <div class="container">
        <div class="hero-text">
          <h1 class="hero__title">
            Номер #1,
            <span class="hero__small">Южная Азия</span>
            Агенство цифровых продуктов
          </h1>
          <p class="hero__decription">
            Мы даем результаты, помогающие Вам добиться экономии средств и
            времени без риска или накладных расходов на управление
          </p>
        </div>
        <!-- /.hero-text -->
        <button class="hero__button">Наше портфолио</button>
        <button class="hero__down">
          <img src="img/down.svg" alt="Icon: Down" class="hero__icon" />
        </button>
        <img
          src="img/bg-oval.png"
          class="hero__bg-1"
          alt="Image: Background oval"
        />
        <img src="img/macbook.png" alt="Image: Mackbook" class="hero__bg-2" />
        <img src="img/iphone.png" alt="Image: Iphone" class="hero__bg-3" />
        <div class="hero__bg-4"></div>
      </div>
      <!-- /.container -->
    </div>
    <!-- /.hero -->
  </body>
</html>
